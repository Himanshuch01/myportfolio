<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 60px;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.5);
            margin: 0 auto 30px;
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 72px;
            font-weight: 900;
            margin: 0 0 20px 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }
        
        .emoji {
            display: inline-block;
            font-size: 64px;
        }
        
        p {
            font-size: 32px;
            margin: 0 0 20px 0;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.95;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 20px;
            margin-top: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(30px); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="width: 100px; height: 100px; left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 60px; height: 60px; left: 80%; top: 30%; animation-delay: 3s;"></div>
        <div class="particle" style="width: 80px; height: 80px; left: 70%; top: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="width: 50px; height: 50px; left: 20%; top: 80%; animation-delay: 9s;"></div>
    </div>
    <div class="overlay"></div>
    <div class="content">
        <img src="./public/my.jpg.jpg" alt="Himanshu" class="avatar" onerror="this.style.display='none'">
        <h1>Hi, I'm Himanshu <span class="emoji">ðŸ‘‹</span></h1>
        <p>Full Stack Developer</p>
        <p class="subtitle">Building dynamic, scalable web applications â€¢ Creating solutions that matter</p>
        <div class="badge">codexhimanshu.xyz</div>
    </div>
</body>
</html>
